name: Deploy Live Site (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Astro)
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist
          test -f dist/index.html

      # This helps confirm DNS resolution on the GitHub runner
      # (The hostname will be masked, but the command will still succeed/fail)
      - name: DNS check (FTP host)
        run: |
          echo "Checking DNS resolution..."
          getent hosts "${{ secrets.FTP_SERVER }}" || true
          nslookup "${{ secrets.FTP_SERVER }}" || true

      - name: Deploy dist to server (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL }}   # set this secret to: ftps
          port: ${{ secrets.FTP_PORT }}           # set this secret to: 21
          local-dir: dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            .env
            .env.*
            README*
