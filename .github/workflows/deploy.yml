name: Deploy Live Site (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (Astro)
        run: npm run build

      - name: Verify dist structure (must NOT include public_html)
        run: |
          echo "=== dist root ==="
          ls -la dist
          if [ -d "dist/public_html" ]; then
            echo "ERROR: dist/public_html exists. Your build output is wrong."
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "ERROR: dist/index.html not found. Build output is not in dist root."
            exit 1
          fi

      - name: Deploy to GoDaddy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: ${{ secrets.FTP_PORT }}
          local-dir: dist/
          # FORCE the correct destination (this prevents the double-public_html problem)
          server-dir: public_html/askmajinn.com/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.vscode/**
            **/*.DS_Store