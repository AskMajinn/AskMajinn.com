name: Deploy Live Site (FTP) - Dry Run

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Astro)
        run: npm run build

      - name: Verify build output
        run: |
          test -d dist
          test -f dist/index.html

      - name: Deploy dist to server (FTP) - dry run
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ftp.mm-mastery.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: dist/
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          dangerous-clean-slate: false
          dry-run: true
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            .env
            .env.*
            README*
