name: Deploy Live Site (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (Astro)
        run: npm run build

      - name: Verify dist exists
        run: |
          test -f dist/index.html
          echo "dist/index.html found"

      - name: Deploy to GoDaddy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.SFTP_SERVER }}
          username: ${{ secrets.SFTP_USERNAME }}
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: ftps
          port: 21

          # Upload the CONTENTS of dist/
          local-dir: dist/

          # IMPORTANT: your FTP root is already the site folder
          server-dir: ./

          dangerous-clean-slate: false

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.vscode/**
            **/.env*
            **/README*
            **/.DS_Store