name: Deploy Live Site (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build (Astro)
        run: npm run build

      - name: Verify dist output
        shell: bash
        run: |
          echo "dist root:"
          ls -la dist
          echo "index exists?"
          test -f dist/index.html

      - name: Deploy to GoDaddy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21

          # ✅ this matches your build output
          local-dir: dist/

          # ✅ this is the real docroot for that addon domain folder
          server-dir: public_html/askmajinn.com/

          dangerous-clean-slate: false

          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/.vscode/**
            **/.env*
            **/README*
            **/.DS_Store