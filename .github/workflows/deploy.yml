name: Deploy Live Site (FTPS)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # âœ… THIS IS THE FIX (kills leftover dist/public_html junk)
      - name: Clean dist
        run: rm -rf dist

      - name: Build (Astro)
        run: npm run build

      - name: Verify dist structure (must NOT include public_html)
        run: |
          echo "=== dist root ==="
          ls -la dist
          echo "=== dist folders (depth 2) ==="
          find dist -maxdepth 2 -type d -print

      - name: Deploy to GoDaddy (FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21

          # Upload ONLY what Astro builds
          local-dir: dist/

          # Your cPanel document root for askmajinn.com
          server-dir: public_html/askmajinn.com/

          # Keep this true so server mirrors your dist output
          dangerous-clean-slate: true

          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/.vscode/**
            **/.env*
            **/README*
            **/.DS_Store